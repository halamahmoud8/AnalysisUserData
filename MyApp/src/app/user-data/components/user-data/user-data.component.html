<div class="elite-service-section ranking-section">
    <div class="card m-b-20" *ngFor= "let x of sortedData">
        <div class="card-body">
            <p class="card-text">{{x.name}}</p>
            <div class="single-chart">
                  

                <img src="/Content/images/elite-service.png" class="elite-service-img" alt="elite Service">
            </div>
            <h5 class="card-title p-t-10">{{x.code}}</h5>
        </div>
    </div>
     
</div>
